<!DOCTYPE html>
<html lang="pt">
<head>
	<title>TV Client</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/weather.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/impress.css">

	<script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript" src="js/jfeed.js"></script>
	<script type="text/javascript" src="js/jatom.js"></script>
	<script type="text/javascript" src="js/jfeeditem.js"></script>
	<script type="text/javascript" src="js/jrss.js"></script>

	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.easy-ticker.js"></script>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>

	<script type="text/javascript" src="bin/data.js"></script>
	
	<script type="text/javascript" src="js/jquery.simpleWeather.js"></script>

	<script type="text/javascript" src="js/jmpress.js"></script>

	<script type="text/javascript" src="js/general.js"></script>
	<script type="text/javascript" src="js/fullscreen.js"></script>	



</head>
<body>

<div id="outside_container">
	
	<div id="logo">Logo</div>
	
	<div id="time"><!-- As horas sao inseridas aqui --></div>

	<div id="weather"><!-- A meteorologia vem para aqui --></div>

	<div id="sidebar">
		<div class="panel-group" id="accordion">
		  <div class="panel panel-default">
			    <div class="panel-heading">
				      <h4 class="panel-title">
				        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
				          Ementa da Cantina
				        </a>
				      </h4>
			    </div>
			    <div id="cantina" class="panel-collapse collapse">
				      <div class="panel-body">
				        <span id="soup"></span>
				        <span id="dish"></span>
				        <span id="diet"></span>
				      </div>
			    </div>
		  </div>
		</div>
	</div>


	<div id="content_container">
		<div id="impress">
			<div id="title" class="step" data-x="0" data-y="0" data-scale="4" data-duration="2000">
	    	</div>

	    	<div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5" data-duration="2000">
	    	</div>

	   		 <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6" data-duration="2000">
	    	</div>

	    	<div id='ing' class='step' data-x='3500' data-y='-850' data-rotate='270' data-scale="6" data-duration="2000">
	    	</div>

	    	<div id='imagination' class='step' data-x='6700' data-y='-300' data-scale='6' data-duration="2000">
	    	</div>

	    	 <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10" data-duration="2000">
   			 </div>
    	</div>
	</div>
	
	<div id="footer">
		<div id="footer_news">
			<div id="footer_news_type"></div>
			<div id="footer_ticker">
				<ul id="feed_list">
					<!-- 79 caracteres no máximo com espaços -->
					<!-- Feed XML cria elementos da lista aqui -->
				</ul>
			</div>
		</div>

		<div id="footer_number"><span>A·028</span></div>
	</div>

</div>

</body>
</html>
