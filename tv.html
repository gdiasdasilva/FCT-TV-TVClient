	<link rel="stylesheet" type="text/css" href="css/weather.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">

	<script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript" src="js/jfeed.js"></script>
	<script type="text/javascript" src="js/jatom.js"></script>

<body>

<div id="outside_container">
	
	<div id="logo">Logo</div>
	
	<div id="time"><!-- As horas sao inseridas aqui --></div>

	<div id="weather"><!-- A meteorologia vem para aqui --></div>

	<div id="sidebar">
		<div class="panel-group" id="accordion">
		  <div class="panel panel-default">
			    <div class="panel-heading">
				      <h4 class="panel-title">
				        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
				          Ementa da Cantina
				        </a>
				      </h4>
			    </div>
			    <div id="cantina" class="panel-collapse collapse">
				      <div class="panel-body">
				        <span id="soup"></span>
				        <span id="dish"></span>
				        <span id="diet"></span>
				      </div>
			    </div>
		  </div>
		</div>
	</div>

	<!-- <iframe id='video' width='1920' height='1080' src="http://www.youtube.com/embed/juVziawQpCU?autoplay=1&controls=0&showinfo=0" frameborder='0' allowfullscreen>
	</iframe> -->

	<div id="content_container">
	</div>
	
	<div id="footer">
		<div id="footer_news">
			<div id="footer_news_type"></div>
			<div id="footer_ticker">
				<ul id="feed_list">
					<!-- 79 caracteres no máximo com espaços -->
					<!-- Feed XML cria elementos da lista aqui -->
				</ul>
			</div>
		</div>

		<div id="footer_number"><span>A·028</span></div>
	</div>

</div>
